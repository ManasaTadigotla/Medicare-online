<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <br>
            <div *ngFor="let category Of categoryList">
              <a routerLink="{{category.id}}" >{{category.name}}</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    Products
                </div>
                <div>                    
                </div>
                <div class="card-body">
                    <div class="table table-bordered">
                        <table class="table" width=100%>
                                                   
                      <tr class="bg-primary">
                        <th>image</th>
                            <th>name</th>
                            <th>Description</th>
                            <th>Brand</th>
                            <th>Availability</th>
                            <th>Price</th>
                            <th>Status</th>                
                        </tr>                       
                    </table>
                    </div>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
