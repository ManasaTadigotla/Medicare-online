<div class="row">
    <div class="col-md-3"> </div>
    <div class="col-md-6"> 
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-9">
                        <b>Modify Product </b>
                    </div>
                    <div class="col-md-3" style="text-align:right">
                        <a routerLink="/adminproduct">All Products</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <!---->
                <form #formUpdateProduct = "ngForm" (ngSubmit)="UpdateProduct()">
               
                    Product Code : <label class="form-control" > {{productDetails.code}} </label>
                     <!--
                <input type="text"  formControlName="code" class="form-control" value="{{productDetails.code}}" disabled  />
               
                <span class="errorinfo"  *ngIf="ModifyProduct.controls.code.touched && ModifyProduct.controls.code.invalid">
                    <b>Product  number is required</b>
                </span>
                -->
                
                <br />
                <!--
                Product Name:
                <input type="text"  formControlName="productName" class="form-control" value="{{productDetails.name}}" />
                -->
                Product Name:
                <input type="text"  name="name" class="form-control" [(ngModel)]="productDetails.name" />
                
                <br />
                Brand:
                <input type="text"  name="brand" class="form-control" [(ngModel)]="productDetails.brand" />                
                <br />
                Active: &nbsp;<input type="checkbox" name="isActive" [(ngModel)]="productDetails.isActive" />
                <br>
                <br />
                Availability:
                <input type="number" min="0" name="availability" class="form-control"[(ngModel)]="productDetails.availableQuantity" />
                <br />
                Price:
                <input type="number" min="0" name="price" class="form-control"[(ngModel)]="productDetails.price" />
                <br />
                Category:
                <label name="category" class="form-control" >{{productDetails.category.id}}</label> 
                <br />
               
               
                <div>
                    
                    <input type="submit"  value="Update"  class="btn btn-success" />
                </div>
                <div [innerHTML]="msg">
                    
                </div>
            </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"> </div>
</div>
